<!DOCTYPE html>
<main>
    <head>
        <title>HELLO MY NAME IS NINO</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/x-icon" href="favicon.ico">
        <link rel="stylesheet" href="style.css">
        <script type="module" src="script.js"></script>
    </head>

    <body>
        <div id="bg"></div>
        <div id="history">
            <h1 id="modalTitle" class="bigfont">HISTORY</h2>
            <div id="bigImg">
            </div>
            <h2 id="modalText" class="bigfont">NO NINOS?</h2>
            <div id="images">

            </div>
        </div>
        <div id="frame">
            <h1 id="title" class="bigfont">HELLO MY NAME IS NINOOOOOOOOOO</h1>
            <div id="game">
                <h1 id="ninoCount">0/199</h1>
                <div id="page">
                    <input type="checkbox" id="check"></input>
                    <label for="check" id="underlay"></label>
                    <div id="overlay"></div>
                    <div id="noclick"></div>
                </div>
                <div id="answer">
                    <p>Enter a volume from 1-14.</p>
                    <input type="number" id="inVo" min="1" max="14" value="1">
                    <button id="sendVo">Check volume</button>

                    <p>Enter a chapter from 1-122. Enter 0 if it is not from a normal chapter.</p>
                    <input type="number" id="inCh" min="0" max="122" value="1">
                    <button id="sendCh">Check chapter</button><br>
                </div>
                <div id="results">
                    <h1 id="wrongCorrect" class="bigfont"></h1>
                    <h3 id="where"></h3>
                </div>
                <div id="gameover">
                    <h1 class="bigfont">GAME OVER!</h1>
                    <h1 id="fScore" class="bigfont"></h3>
                    <h1 id="fHigh" class="bigfont"></h3>
                    <h3 id="vCount"></h3>
                    <h3 id="cCount"></h3>
                </div>
                <div id="info">
                    <h3 id="current"></h2>
                    <h3 id="highest"></h2>
                    <h3 id="currentCombo"></h2>
                    <h3 id="highestCombo"></h2>
                </div>
            </div>
            <h2 id="highest2"></h2>
            <h2 id="highestCombo2"></h2>
            <button id="start">Start</button>
            <button id="open">History</button>
        </div>
    </body>
</main>
